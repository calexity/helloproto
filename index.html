    <meta charset="utf-8" />

  <body>
    <div class="row">
      <div class="large-12 columns">
        <div class="main-form">
          <h1>hello.</h1>
          <h3>How can we help you?</h3>
          <p>Please provide some information about your product so we can assist you with your repair.</p>

          <form>
                <label>Product</label>
                <select class="select-custom">
                  <option value="Product">Product</option>
                  <option value="Air Conditioner">Air Conditioner</option>
                  <option value="Central Heating &amp; Cooling">Central Heating &amp; Cooling</option>
                  <option value="Cooktop">Cooktop</option>
                  <option value="Dehumidifier &amp; Humidifier">Dehumidifier &amp; Humidifier</option>
                  <option value="Dishwasher">Dishwasher</option>
                  <option value="Dryer">Dryer</option>
                  <option value="Freezer">Freezer</option>
                  <option value="Garbage Disposal">Garbage Disposal</option>
                  <option value="Grill">Grill</option>
                  <option value="Ice Maker">Ice Maker</option>
                  <option value="Oven">Oven</option>
                  <option value="Range">Range</option>
                  <option value="Range Hood">Range Hood</option>
                  <option value="Refrigerator">Refrigerator</option>
                  <option value="Trash Compactor">Trash Compactor</option>
                  <option value="Washer">Washer</option>
                  <option value="Water Heater">Water Heater</option>
                </select>

                <label>Brand</label>
                <select class="select-custom">
                  <option value="Brand">Brand</option>
                  <option value="Admiral">Admiral</option>
                  <option value="Amana">Amana</option>
                  <option value="Bosch">Bosch</option>
                  <option value="Crosley">Crosley</option>
                  <option value="Fisher Paykel">Fisher Paykel</option>
                  <option value="Frigidaire">Frigidaire</option>
                  <option value="GE">GE</option>
                  <option value="Gaggenau">Gaggenau</option>
                  <option value="Gibson">Gibson</option>
                  <option value="Hotpoint">Hotpoint</option>
                  <option value="Jenn-Air">Jenn-Air</option>
                  <option value="Kelvinator">Kelvinator</option>
                  <option value="Kitchen Aid">Kitchen Aid</option>
                  <option value="Maytag">Maytag</option>
                  <option value="Monogram">Monogram</option>
                  <option value="Profile">Profile</option>
                  <option value="Thermador">Thermador</option>
                  <option value="Whirlpool">Whirlpool</option>
                  <option value="Other">Other</option>
                </select>

                <label>Warranty</label>
                <select class="select-custom">
                  <option value="Warranty">Warranty</option>
                  <option value="starbuck">Starbuck</option>
                  <option value="hotdog">Hot Dog</option>
                  <option value="apollo">Apollo</option>
                </select>
         </form>
        </div>
      </div>
    </div>
